<div class="fondo">
  <div class="container d-flex flex-column" >
    <div class="row vh-100">
        <div class="col-sm-10 col-md-6 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="img/images.jpeg"  class="img-fluid rounded-circle" width="222" height="222" />
                            </div>
                            <form #datosForm="ngForm">
                                <div class="mb-3">
                                    <label class="form-label">Correo:</label>
                                    <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="Correo electrónico"
                                    name="correo"
                                    [(ngModel)]="usuario.correo"
                                    #correo="ngModel"
                                    required
                                    [email]="true"
                                    [ngClass]="{
                                      'is-invalid': !correo.valid && (correo.dirty || correo.touched)
                                    }"
                                    >
                                    <app-form-error-message [control]="correo" [inputRequired]="'El correo electrónico es requerido'" />

                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contraseña:</label>
                                    <input type="password"
                                    class="form-control form-control-lg"
                                    placeholder="Contraseña"
                                    name="password"
                                    [(ngModel)]="usuario.password"
                                    #password="ngModel"
                                    required
                                    [ngClass]="{
                                      'is-invalid': !password.valid && (password.dirty || password.touched)
                                    }"
                                    >
                                    <app-form-error-message [control]="password" [inputRequired]="'La contraseña es requerido'"/>

                                </div>

                                <div class="text-center mt-3">
                                    <div class="d-grid gap-2">
                                      <button
                                        [disabled]="!datosForm.form.valid"
                                        type="button"
                                        (click)="fnLogin()"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Login
                                      </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
  </div>

</div>
